<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="index.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator_outerFrame">
    <section class="calculator">
      <div class="calculator-grid">
        <div class="screen">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two border-rightBottom" style="background: #f46430; border-top-left-radius: 12px;" >AC</button>
        <button data-delete class="border-rightBottom" >&LeftArrowBar;</button>
        <button data-operation class="border-bottom" style="border-top-right-radius:12px">&divide;</button>
        <button data-number class="border-rightBottom">7</button>
        <button data-number class="border-rightBottom">8</button>
        <button data-number class="border-rightBottom">9</button>
        <button data-operation class="border-bottom">&times;</button>
        <button data-number class="border-rightBottom" >4</button>
        <button data-number class="border-rightBottom">5</button>
        <button data-number class="border-rightBottom">6</button>
        <button data-operation class="border-bottom">&plus;</button>
        <button data-number class="border-rightBottom">1</button>
        <button data-number class="border-rightBottom">2</button>
        <button data-number class="border-rightBottom">3</button>
        <button data-operation class="border-bottom">&minus;</button>
        <button data-number class="border-rightBottom" style="border-radius: 3px 3px 3px 12px;" >.</button>
        <button data-number class="border-rightBottom">0</button>
        <button data-equals class="span-two" style="border-radius:3px 3px 12px 3px;background:#eea41b;">=</button>
      </div>
    </section>
  </div>
</body>
</html>
